name: Update Version
on: 
  push:
    branches:
      - main
    paths-ignore: 
      - 'package.json'
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Bump version
        run: npm version patch && git config --global user.email "noreply@bot.com" && git config --global user.name "Bot"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Bump version
          title: Bump version